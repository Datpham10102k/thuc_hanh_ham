<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành 2</title>
</head>
<body>
<h1>Nhập giá trị độ F và chuyển đổi sang độ C</h1>
<label>Độ F</label>
<input type="number" id="inputFah" onchange="chuyendoi(this.value)">
<button onclick="chuyendoi(Fahrenheit)">Chuyển đổi</button>
<p id="output"></p>
<script>
function chuyendoi(Fahrenheit) {
    Fahrenheit = parseFloat(Fahrenheit);
    document.getElementById("output").innerText = (Fahrenheit - 32) / 1.8;
}
</script>
</body>
</html>
